{% extends 'base.html' %}

{% block body %}  

<form method="POST" action="{{ url_for('login') }}">
    {{ form.csrf_token }}
    <div class="container">
    <div class="row justify-content-md-center">
        <div class="col-sm-5">
            <div class="form-group">
                {{ form.user_name.label }} {{ form.user_name(class_="form-control") }} <br/>
            </div>
        </div>
    <div class="row justify-content-md-center">
        <div class="col-sm-5">
            <div class="form-group">
            {{ form.password.label }} {{ form.password(class_="form-control") }} <br/>
            </div>
        </div>
    </div>
    </div>  
    <div class="row justify-content-md-center">
        <div class="col-sm-1">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </div>
    </div>
</form>

{% endblock body %}
